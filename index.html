<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="js/Three.js"></script>
<!-- <script src="DragControls.js"></script> -->
<script>

    // The object we will select on click and drag around
    var selectedItem = null;

    var scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xf0f0f0 );
    
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.z = 10;

    var raycaster = new THREE.Raycaster();
    var mouse = new THREE.Vector2();
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    
    window.addEventListener('resize', () => {
        renderer.setSize( window.innerWidth, window.innerHeight );
        camera.aspect = window.innerWidth / window.innerHeight;

        camera.updateProjectionMatrix();
    })

    scene.add( new THREE.AmbientLight( 0x0f0f0f ) );

	var light = new THREE.SpotLight( 0xffffff, 1.5 );
	light.position.set( 0, 500, 2000 );

    scene.add(light);
    
    var geometry = new THREE.BoxGeometry(5, 5, 5);
    var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors} );

    var cube = new THREE.Mesh( geometry, material );

    cube.rotation.x = 2;
    cube.rotation.y = 2;

    cube.castShadow = true;
	cube.receiveShadow = true;
    cube.geometry.colorsNeedUpdate = true;
    for (let i = 0; i < 12; i++) {
        cube.geometry.faces[i].color.setRGB(Math.random(), Math.random(), Math.random())
    }

    //cube.castShadow = true;

    var cubes = [];
    cubes.push(cube);
    scene.add( cube );
    
     function onMouseClick( event ) {

         // calculate mouse position in normalized device coordinates
         // (-1 to +1) for both components

        mouse.x = ( ( event.clientX - renderer.domElement.getBoundingClientRect().left ) / renderer.domElement.getBoundingClientRect().width ) * 2 - 1;
		mouse.y = - ( ( event.clientY - renderer.domElement.getBoundingClientRect().top ) / renderer.domElement.getBoundingClientRect().height ) * 2 + 1;

        console.log(mouse);
         raycaster.setFromCamera(mouse, camera);

         var intersects = raycaster.intersectObjects(scene.children, true)
         for (let i = 0; i < intersects.length; i++) {
             this.selectedItem = intersects[i].object;
         }
      
         console.log(this.selectedItem)

     }

     function onMouseMove (event) {
      
        mouse.x = ( ( event.clientX - renderer.domElement.getBoundingClientRect().left ) / renderer.domElement.getBoundingClientRect().width ) * 2 - 1;
		mouse.y = - ( ( event.clientY - renderer.domElement.getBoundingClientRect().top ) / renderer.domElement.getBoundingClientRect().height ) * 2 + 1;

      
         raycaster.setFromCamera(mouse, camera);

         if (this.selectedItem != null) {
             console.log('moving')
             console.log(this.selectedItem);
             this.selectedItem.position.copy(new THREE.Vector3(mouse.x, mouse.y,0));
             console.log(selectedItem.position);
         }

      
     }

     function onDocumentMouseCancel (event){
         if (this.selectedItem) {
             console.log('Cancelling');
             this.selectedItem = null;
         }
     }


    // var cubes = []
    // cubes.push(cube)
    // var controls = THREE.DragControls(cubes, camera, renderer.domElement);
    var render = function () {
        
        requestAnimationFrame( render );
        cube.rotation.x += 0.005;
        renderer.render( scene, camera );
    }
    window.addEventListener( 'click', onMouseClick, false );
    window.addEventListener( 'mousemove', onMouseMove, false);
    window.addEventListener( 'mouseup', onDocumentMouseCancel, false );
    render();


</script>
</body>
</html>
